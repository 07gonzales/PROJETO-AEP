        <header>
            <nav class="navbar">

                    </ul>
            </nav>
        </header>

    <div class="main-content">
        <div class="container">
            <h1>Sistema Financeiro</h1>
            <form id="financeForm">
                <div class="form-group">
                    <label for="entrada">Entrada de Mercadorias (R$):</label>
                    <input type="text" id="entrada" required>
                </div>
                <div class="form-group">
                    <label for="saida">Saída de Mercadorias (R$):</label>
                    <input type="text" id="saida" required>
                </div>
                <div class="form-group">
                    <label for="faturamento">Faturamento (R$):</label>
                    <input type="text" id="faturamento" required>
                </div>
                <button type="button" onclick="gerarRelatorio()">Gerar Relatório</button>
            </form>
            <div id="relatorio" class="relatorio">
                <h2>Relatório de Lucro e Impostos</h2>
                <p id="lucro"></p>
                <p id="pis"></p>
                <p id="cofins"></p>
                <p id="irpj"></p>
                <p id="iss"></p>
                <p id="icms"></p>
            </div>
            <canvas id="lucroImpostosChart" width="400" height="200"></canvas>
            <canvas id="receitaDespesaChart" width="400" height="200"></canvas>
            <canvas id="distribuicaoImpostosChart" width="300" height="300"></canvas>
        </div>
    </div>
